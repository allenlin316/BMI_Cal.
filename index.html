<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="environment">
        <div class="border">
            <div class="title">
                <h1>BMI 計算機</h1>
            </div>
            <form method="GET">
                <label for="height">身高(公分):</label>
                <input type="number" placeholder="請輸入身高" id="height">
                <label for="weight">體重(公斤):</label>
                <input type="number" placeholder="請輸入體重" id="weight">
                <div class="btn">
                    <button type="button" id="calculate_btn">開始計算</button>
                    <button type="reset" id="reset">重新輸入</button>
                </div>
                <label for="result">您的 BMI 為:</label>
                <div id="result"><span></span></div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
